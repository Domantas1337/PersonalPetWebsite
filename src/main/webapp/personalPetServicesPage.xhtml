<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Pet Service Records</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="#{themeController.activeStyleSheet}" />

</h:head>
<h:body>

    <h:form>

        <div class="menu-bar">
            <h:form>
                <h:commandButton value="Find Pets" action="#{petTypeBean.navigateToPetTypes}" style="margin-bottom: 10px;" styleClass="menu-item" />

                <h:button value="Add Product" outcome="/addProductPage.xhtml" styleClass="menu-item"/>

                <h:commandButton value="My Pets" action="viewPetsPage" styleClass="menu-item"/>

                <h:commandButton value="Add Pets" action="AddPetPage" styleClass="menu-item"/>

                <h:button value="Add pet type" outcome="addPetTypePage" styleClass="menu-item"/>
                <!-- Add more buttons here for additional menu items -->
            </h:form>
        </div>


    </h:form>

    <h:form>
        <h:commandButton value="Add a service" outcome="index" styleClass="button add-button" action="#{petServiceBean.navigateToAddPetServiceRecord()}"/>
    </h:form>

    <h:form>
        <div class="service-container">
            <h:panelGroup id="serviceRecordsList">
            <ui:repeat value="#{petServiceBean.petServiceRecords}" var="serviceRecord">
                <div class="service-item">
                    <h2>#{serviceRecord.serviceName}</h2>
                    <p><strong>Date:</strong> #{serviceRecord.serviceDate}</p>
                    <p><strong>Provider:</strong> #{serviceRecord.providerName}</p>
                    <p><strong>Details:</strong> #{serviceRecord.details}</p>
                    <p><strong>Cost:</strong> $#{serviceRecord.cost}</p>
                    <h:commandButton value="Edit" styleClass="button edit-button-card" action="#{petServiceBean.navigateToUpdateServiceRecord(serviceRecord.id)}" >
                        <f:ajax render=":j_idt7:serviceRecordsList" />
                    </h:commandButton>
                    <h:commandButton value="Delete" styleClass="button delete-button-card" action="#{petServiceBean.deletePetServiceRecord(serviceRecord.id)}" >
                        <f:ajax render=":j_idt7:serviceRecordsList" />
                    </h:commandButton>
                </div>
            </ui:repeat>
            </h:panelGroup>
        </div>
    </h:form>
</h:body>
</html>
