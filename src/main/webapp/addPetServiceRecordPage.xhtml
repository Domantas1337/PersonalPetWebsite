<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <link rel="stylesheet" href="style.css"/>

</h:head>
<h:body>
    <div class="center-container">


        <div class="form-container">
            <h:form enctype="multipart/form-data">
                <h:outputText value="#{fileUploadBean.imageProcessingStatus}" />

                <div class="button-container">
                    <!-- Remove onclick from h:inputFile -->
                    <h:inputFile id="fileUpload" value="#{fileUploadBean.uploadedFile}" style="display: none" />
                    <!-- Ensure this button does not submit the form -->
                    <h:commandButton value="Upload File" type="button" styleClass="button file-button"
                                     onclick="document.getElementById('j_idt6:fileUpload').click(); return false;" />
                    <!-- Use this button to submit the form -->
                    <h:commandButton value="Verify upload" type="submit" styleClass="button common-button" action="#{fileUploadBean.uploadFile}" >
                        <f:param name="petId" value="#{petServiceBean.petId}" />
                    </h:commandButton>
                </div>
            </h:form>

            <h:form>

                <h:panelGrid columns="1">


                    <div class="form-group">
                        <h:outputLabel for="serviceName"  styleClass="output-label" value="Name of the service:" />
                        <h:inputText id="serviceName" styleClass="input-box" value="#{petServiceBean.petServiceRecord.serviceName}" required="true" />
                        <h:message for="serviceName" styleClass="error-message"/>

                    </div>

                    <div class="form-group">
                        <h:outputLabel for="serviceDate" styleClass="output-label" value="Date when acquired:" />
                        <h:inputText id="serviceDate" styleClass="input-box" value="#{petServiceBean.serviceDate}" type="date" required="true"/>
                        <h:message for="serviceDate" styleClass="error-message"/>

                    </div>

                    <div class="form-group">
                        <h:outputLabel for="providerName" styleClass="output-label" value="Name of the provider:" />
                        <h:inputText id="providerName" styleClass="input-box" value="#{petServiceBean.petServiceRecord.providerName}" required="true"/>
                        <h:message for="providerName" styleClass="error-message"/>

                    </div>

                    <div class="form-group">
                        <h:outputLabel for="cost" styleClass="output-label" value="Service cost:" />
                        <h:inputText id="cost" styleClass="input-box" value="#{petServiceBean.petServiceRecord.cost}" required="false"/>
                        <h:message for="cost" styleClass="error-message"/>

                    </div>

                    <div class="form-group">
                        <h:outputLabel for="details" styleClass="output-label" value="Additional details:" />
                        <h:inputText id="details" styleClass="input-box" value="#{petServiceBean.petServiceRecord.details}" required="false"/>
                        <h:message for="details" styleClass="error-message"/>

                    </div>
                </h:panelGrid>

                <div class="button-container">
                    <h:commandButton value="Add Record" styleClass="button add-button" action="#{petServiceBean.addPetServiceRecord()}" />
                    <h:commandButton value="Back" immediate="true" styleClass="button back-button" action="#{petServiceBean.navigateFromAddPetServiceRecordsToServiceRecords(petServiceBean.petId)}" />
                </div>

            </h:form>
        </div>
    </div>
</h:body>
</html>
