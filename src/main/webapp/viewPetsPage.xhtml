<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>
    <h:head>
        <title>Pet Form</title>

        <style type="text/css">
            .pet-card {
                display: flex;
                align-items: center; /* Align items vertically in the center */
                border: 1px solid black;
                margin: 10px 0; /* Margin top and bottom */
                padding: 10px; /* Padding around the content */
                width: 100%; /* Full width */
            }
            .pet-image {
                width: 150px; /* Fixed width for the image */
                height: 150px; /* Fixed height for the image */
                margin-right: 20px; /* Space between the image and the text */
            }
            .pet-info {
                flex-grow: 1; /* Allow the pet info to take up remaining space */
            }
            .pet-button {
                padding: 10px 20px; /* Padding inside the button */
                background-color: #dee984; /* A distinct green background */
                color: #000000; /* Black text for contrast */
                border: 1px solid black; /* Border for the button */
                cursor: pointer; /* Pointer cursor on hover */
                text-transform: uppercase; /* Uppercase text */
                letter-spacing: 1px; /* Space between letters */
            }
            .pet-button:hover {
                background-color: #9eed4f; /* Change background on hover */
            }
        </style>
    </h:head>

    <h:body>
        <h:form>
            <ui:repeat value="#{petBean.pets}" var="pet">
                <div class="pet-card">
                    <h:graphicImage value="#{not empty pet.imageURL ? pet.imageURL : 'resources/images/dog.png'}"
                                    styleClass="pet-image"/>
                    <div class="pet-info">
                        <h:outputText value="#{pet.petName}" /><br/>
                        <h:outputText value="Age: #{pet.age}" />
                    </div>
                    <h:commandButton value="Go to service records" action="#{petBean.navigateToPersonalPetServiceRecords(pet.id)}"
                                     styleClass="pet-button" />

                </div>
            </ui:repeat>
        </h:form>
    </h:body>
</f:view>
</html>
