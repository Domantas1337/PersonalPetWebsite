<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>
    <h:head>
        <title>Pet Form</title>

        <style type="text/css">
            .pet-item, .pet-type-name {
                box-sizing: border-box; /* This includes padding and borders in the width and height */
            }
            .pet-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                width: 195px;
                height: 220px;
            }
            .pet-item {
                border: 1px solid black;
                margin: 20px;
                text-align: center;
                width: 195px; /* Fixed width */
                height: 220px;
            }
            .pet-image {
                border: 1px solid black;
                width: 100%; /* This will make the image take full width of the containing cell */
                height: 100%;
                display: block;
                margin: auto;
            }


            .pet-type-button {
                border: 1px solid black;
                width: 100%;
                background-color: #dee984; /* A distinct green background */
                color: #000000; /* White text for contrast */
                transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s; /* Smooth transitions for several properties */
                cursor: pointer; /* Pointer cursor on hover */
                font-weight: bold; /* Make the text bold */
                text-transform: uppercase; /* Uppercase text for a button-like appearance */
                letter-spacing: 1px; /* Add space between letters */
            }

            /* Change background color slightly on hover */
            .pet-type-button:hover, .pet-type-button:active {
                background-color: #9eed4f;
            }
        </style>
    </h:head>

    <h:body>
        <h:form>
            <div class="pet-container">
                <ui:repeat value="#{petBean.pets}" var="pet">
                    <div class="pet-item">

                        <h:graphicImage value="#{not empty pet.imageURL ? pet.imageURL : 'resources/images/dog.png'}"
                                        styleClass="pet-image"/>
                        <h:commandButton value="#{pet.petName}" action="#{petBean.navigateToPetServiceRecords(pets.id)}" styleClass="pet-type-button" />

                    </div>
                </ui:repeat>
            </div>
        </h:form>
    </h:body>
</f:view>
</html>
