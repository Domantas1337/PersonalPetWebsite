<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="#{themeController.activeStyleSheet}" />

</h:head>
<h:body>

    <h:form>

        <div class="menu-bar">
            <h:form>
                <h:commandButton value="Find Pets" action="#{petTypeBean.navigateToPetTypes}" styleClass="menu-item" />

                <h:button value="Add Product" outcome="/addProductPage.xhtml" styleClass="menu-item"/>

                <h:commandButton value="My Pets" action="viewPetsPage" styleClass="menu-item"/>

                <h:commandButton value="Add Pets" action="AddPetPage" styleClass="menu-item"/>

                <h:button value="Add pet type" outcome="addPetTypePage" styleClass="menu-item"/>
                <!-- Add more buttons here for additional menu items -->
            </h:form>
        </div>


    </h:form>

    <h:form>
        <h:messages globalOnly="true" styleClass="global-messages" />

        <div class="center-container">
            <div class="form-container">
                <h:panelGrid columns="3" >
                    <h:outputLabel for="petName" styleClass="output-label" value="Pet name:" />
                    <h:inputText id="petName" styleClass="input-box" value="#{petBean.petForUpdate.petName}" />
                    <h:message for="petName" styleClass="error-message"/>

                    <h:outputLabel for="age" styleClass="output-label" value="Age:" />
                    <h:inputText id="age" styleClass="input-box" value="#{petBean.petForUpdate.age}" />
                    <h:message for="age" styleClass="error-message" />

                    <h:outputLabel for="imageURL" styleClass="output-label"  value="Image url:" />
                    <h:inputText id="imageURL" styleClass="input-box" value="#{petBean.petForUpdate.imageURL}" />
                </h:panelGrid>

                <div class="button-container">
                    <h:commandButton value="Update" styleClass="button add-button" action="#{petBean.updatePet(petBean.petForUpdate.id)}" />
                    <h:button value="Back" styleClass="button back-button" outcome="index" />
                </div>

                <h:outputText value="#{petBean.statusMessage}" style="color:red" />
            </div>
        </div>

    </h:form>
</h:body>
</html>
