<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Pet Form</title>
    <link rel="stylesheet" href="style.css"/>

</h:head>
<h:body>
    <div class="center-container">

        <div class="form-container">
            <h:outputText id="statusOutput" value="#{fileUploadBean.imageProcessingStatus}" />

            <h:form enctype="multipart/form-data">
                <div class="button-container">
                    <!-- Remove onclick from h:inputFile -->
                    <h:inputFile id="fileUpload" value="#{fileUploadBean.uploadedFile}" style="display: none" />
                    <!-- Ensure this button does not submit the form -->
                    <h:commandButton value="Upload File" type="button" styleClass="button file-button"
                                     onclick="document.getElementById('j_idt6:fileUpload').click(); return false;" />
                    <!-- Use this button to submit the form -->
                    <h:commandButton value="Verify upload" type="submit" styleClass="button common-button" action="#{fileUploadBean.uploadFile}" />

                </div>
            </h:form>
            <h:form>

                <h:panelGrid columns="2">
                    <h:outputLabel for="reasonForVisit" styleClass="output-label" value="Reason for pet visit:" />
                    <h:inputText id="reasonForVisit" styleClass="input-box" value="#{vetVisitBean.reasonForVisit}" required="true" />

                    <h:outputLabel for="visitDate" styleClass="output-label" value="Visit date" />
                    <h:inputText id="visitDate" styleClass="input-box" value="#{vetVisitBean.visitDate}" required="true"/>

                    <h:outputLabel for="visitType" styleClass="output-label" value="Visit type:" />
                    <h:inputText id="visitType" styleClass="input-box" value="#{vetVisitBean.visitType}" required="false"/>

                    <h:outputLabel for="veterinarianName" styleClass="output-label" value="Veterinarian name:" />
                    <h:inputText id="veterinarianName" styleClass="input-box" value="#{vetVisitBean.veterinarianName}" required="false"/>

                    <h:outputLabel for="diagnosis" styleClass="output-label" value="Diagnosis:" />
                    <h:inputText id="diagnosis" styleClass="input-box" value="#{vetVisitBean.diagnosis}" required="false"/>

                    <h:outputLabel for="notesOnDiagnosis" styleClass="output-label" value="Notes on diagnosis:" />
                    <h:inputText id="notesOnDiagnosis" styleClass="input-box" value="#{vetVisitBean.notesOnDiagnosis}" required="false"/>

                    <h:outputLabel for="careRecommendations" styleClass="output-label" value="Care recommendations:" />
                    <h:inputText id="careRecommendations" styleClass="input-box" value="#{vetVisitBean.careRecommendations}" required="false"/>

                    <h:outputLabel for="cost" styleClass="output-label" value="Cost" />
                    <h:inputText id="cost" styleClass="input-box" value="#{vetVisitBean.cost}" required="false"/>

                    <h:outputLabel for="nextScheduledVisit" styleClass="output-label" value="Next scheduled visit:" />
                    <h:inputText id="nextScheduledVisit" styleClass="input-box" value="#{vetVisitBean.nextScheduledVisit}" required="false"/>

                    <h:outputLabel for="nextScheduledVisitType" styleClass="output-label" value="Next scheduled visit type:" />
                    <h:inputText id="nextScheduledVisitType" styleClass="input-box" value="#{vetVisitBean.nextScheduledVisitType}" required="false"/>

                </h:panelGrid>

                <div class="button-container">
                    <h:commandButton value="Submit" styleClass="button add-button" action="#{petTypeBean.savePetType()}" />
                    <h:button value="Back" styleClass="button back-button" outcome="index" />
                </div>

            </h:form>
        </div>
    </div>
</h:body>
</html>
