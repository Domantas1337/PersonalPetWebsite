<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="#{themeController.activeStyleSheet}" />

    </h:head>
    <h:body>

        <h:form>

            <div class="menu-bar">
                <h:form>
                    <h:commandButton value="Find Pets" action="#{petTypeBean.navigateToPetTypes}" styleClass="menu-item" />

                    <h:button value="Add Product" outcome="/addProductPage.xhtml" styleClass="menu-item"/>

                    <h:commandButton value="My Pets" action="viewPetsPage" styleClass="menu-item"/>

                    <h:commandButton value="Add Pets" action="AddPetPage" styleClass="menu-item"/>

                    <h:button value="Add pet type" outcome="addPetTypePage" styleClass="menu-item"/>
                    <!-- Add more buttons here for additional menu items -->
                </h:form>
            </div>


        </h:form>

        <div class="center-container">
            <div class="form-container">
                <h:form>

                    <h:panelGrid columns="2">
                        <h:outputLabel for="name" styleClass="output-label" value="Product name:" />
                        <h:inputText id="name" styleClass="input-box" value="#{addProductPageBean.productName}" />

                        <h:outputLabel for="price" styleClass="output-label" value="Product price:" />
                        <h:inputText id="price" styleClass="input-box" value="#{addProductPageBean.price}">
                            <f:convertNumber type="number" minFractionDigits="2" />
                        </h:inputText>

                        <h:outputLabel for="short-description" styleClass="output-label" value="Short product description:" />
                        <h:inputText id="short-description" styleClass="input-box" value="#{addProductPageBean.shortDescription}"/>

                        <h:outputLabel for="description" styleClass="output-label" value="Product description:" />
                        <h:inputText id="description" styleClass="input-box" value="#{addProductPageBean.description}" />

                        <h:outputLabel for="brr" styleClass="output-label" value="Select Pet Types:" />
                        <h:selectManyMenu id="brr"  value="#{addProductPageBean.selectedPetTypeIds}" styleClass="select-menu">
                            <f:selectItems value="#{addProductPageBean.petTypeDTOs}" var="type"
                                           itemValue="#{type.id}" itemLabel="#{type.typeName}" />
                        </h:selectManyMenu>
                    </h:panelGrid>

                    <div class="button-container">
                        <h:commandButton value="Submit" styleClass="button add-button" action="#{addProductPageBean.saveProduct()}"  />
                        <h:button value="Back" styleClass="button back-button" outcome="index" />
                    </div>
                    <h:outputText value="#{addProductPageBean.statusMessage}" style="color:red" />
                </h:form>
            </div>
        </div>
    </h:body>
</f:view>
</html>
