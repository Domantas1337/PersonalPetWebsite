<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

    <h:head>

    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="name" value="Name:" />
                <h:inputText id="name" value="#{petBean.petName}" required="true" />

                <h:outputLabel for="age" value="Age:" />
                <h:inputText id="age" value="#{petBean.age}" required="true">
                    <f:convertNumber integerOnly="true" />
                </h:inputText>

                <h:selectOneMenu id="petType" value="#{petBean.selectedPetType}" required="true">
                    <f:selectItem itemValue="" itemLabel="Select One..." noSelectionOption="true" />
                    <f:selectItems value="#{petBean.petTypeForListsDtoList}" var="type"
                                   itemValue="#{type.id}" itemLabel="#{type.typeName}" />
                </h:selectOneMenu>
            </h:panelGrid>

            <h:commandButton value="Submit" action="#{petBean.savePet()}" />
        </h:form>
    </h:body>

</f:view>
</html>
