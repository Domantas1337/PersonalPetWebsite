<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Pet Form</title>
    <link rel="stylesheet" href="style.css"/>

</h:head>
<h:body>


    <h:form>
        <h:messages globalOnly="true" styleClass="global-messages" />

        <div class="center-container">
            <div class="form-container">
                <h:panelGrid columns="3" >
                    <h:outputLabel for="petName" styleClass="output-label" value="Pet name:" />
                    <h:inputText id="petName" styleClass="input-box" value="#{petBean.name}" required="true"/>
                    <h:message for="petName" styleClass="error-message"/>


                    <h:outputLabel for="age" styleClass="output-label" value="Age:" />
                    <h:inputText id="age" styleClass="input-box" value="#{petBean.age}" required="true"/>
                    <h:message for="age" styleClass="error-message" />


                    <h:outputLabel for="imageURL" styleClass="output-label"  value="Image url:" />
                    <h:inputText id="imageURL" styleClass="input-box" value="#{petBean.imageURL}" required="false"/>
                </h:panelGrid>
                <div class="button-container">
                <h:commandButton value="Submit" styleClass="button add-button" action="#{petBean.addPet()}" />
                <h:button value="Back" styleClass="button back-button" outcome="index" />
                </div>

                <h:outputText value="#{petBean.statusMessage}" style="color:red" />
            </div>
        </div>

    </h:form>

</h:body>
</html>
