<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Pet Form</title>
</h:head>
<h:body>

    <h:commandButton value="Add Product" action="#{productBean.navigateToAddProducts}" />

    <h:form>

        <h:panelGrid columns="2">
            <h:outputLabel for="petNmae" value="Pet name:" />
            <h:inputText id="petNmae" value="#{petBean.name}" required="true" />

            <h:outputLabel for="age" value="Age:" />
            <h:inputText id="age" value="#{petBean.age}" required="true"/>

            <h:outputLabel for="imageURL" value="Image url:" />
            <h:inputText id="imageURL" value="#{petBean.imageURL}" required="false"/>
        </h:panelGrid>

        <h:commandButton value="Submit" action="#{petBean.addPet()}" />
        <h:button value="Back" outcome="index" />

    </h:form>

</h:body>
</html>
