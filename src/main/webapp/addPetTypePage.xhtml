<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
   <title>Pet Form</title>
   <link rel="stylesheet" href="style.css"/>
   <link rel="stylesheet" href="#{themeController.activeStyleSheet}" />

</h:head>
<h:body>

   <h:form>

      <div class="menu-bar">
         <h:form>
            <h:commandButton value="Find Pets" action="#{petTypeBean.navigateToPetTypes}" styleClass="menu-item" />

            <h:button value="Add Product" outcome="/addProductPage.xhtml" styleClass="menu-item"/>

            <h:commandButton value="My Pets" action="viewPetsPage" styleClass="menu-item"/>

            <h:commandButton value="Add Pets" action="AddPetPage" styleClass="menu-item"/>

            <h:button value="Add pet type" outcome="addPetTypePage" styleClass="menu-item"/>
            <!-- Add more buttons here for additional menu items -->
         </h:form>
      </div>


   </h:form>

   <div class="center-container">
      <div class="form-container">
         <h:form>

            <h:panelGrid columns="2">
               <h:outputLabel for="petType" styleClass="output-label" value="Pet type:" />
               <h:inputText id="petType" styleClass="input-box" value="#{petTypeBean.typeName}"  />

               <h:outputLabel for="generalCareInfo" styleClass="output-label" value="General care info:" />
               <h:inputText id="generalCareInfo" styleClass="input-box" value="#{petTypeBean.generalCareInfo}" />

               <h:outputLabel for="description" styleClass="output-label" value="Description:" />
               <h:inputText id="description" styleClass="input-box" value="#{petTypeBean.description}" />

               <h:outputLabel for="generalCareInfo" styleClass="output-label" value="Image url:" />
               <h:inputText id="imageURL" styleClass="input-box" value="#{petTypeBean.imageURL}" />
            </h:panelGrid>

            <div class="button-container">
               <h:commandButton value="Submit" styleClass="button add-button" action="#{petTypeBean.savePetType()}" />
               <h:button value="Back" styleClass="button back-button" outcome="index" />
            </div>
            <h:outputText value="#{petTypeBean.statusMessage}" style="color:red" />

         </h:form>
      </div>
   </div>
</h:body>
</html>
